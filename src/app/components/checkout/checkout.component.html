<div class="main-content page-m">
  <div class="section-content section-content-p30 e-spc">
    <div class="container-fluid">

      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="firstName" type="text" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="lastName" type="text" placeholder="Last Name">
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="email" type="text" placeholder="Email Address">
              </div>
            </div>
          </div>
        </div>

        <!--Shipping Address-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="street" type="text" placeholder="Street">
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="city" type="text" placeholder="City">
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <select formControlName="country" required>
                  <option value="" disabled selected>Country</option>
                  <option>Spain</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <select formControlName="state" required>
                  <option value="" disabled selected>State / Province</option>
                  <option>Barcelona</option>
                  <option>Madrid</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="zipCode" type="text" placeholder="Zip Code / Postal Code">
              </div>
            </div>
          </div>
        </div>
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span> Bill Address same as Shipping Adress
          </label>
        </div>

        <!--Billing Address-->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="street" type="text" placeholder="Street">
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="city" type="text" placeholder="City">
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <select formControlName="country" required>
                  <option value="" disabled selected>Country</option>
                  <option>Spain</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <select formControlName="state" required>
                  <option value="" disabled selected>State / Province</option>
                  <option>Barcelona</option>
                  <option>Madrid</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="zipCode" type="text" placeholder="Zip Code / Postal Code">
              </div>
            </div>
          </div>
        </div>


        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="input-space">
                <select formControlName="cardType">
                  <option value="" disabled selected>Card Type</option>
                  <option>Visa</option>
                  <option>MasterCard</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" placeholder="Name on card">
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-8">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" placeholder="Card number">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-space">
                <input formControlName="securityCode" type="text" placeholder="CVV2 number">
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-2"><label class="date">Expiration Date</label></div>
            <div class="col-md-5">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">{{month}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-5">
              <div class="input-space">
                <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                  <option *ngFor="let year of creditCardYears">{{year}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-area">
          <h3>Review Your Order</h3>
          <b>Total Quantity: {{totalQuantity}}</b>
          <h4>Shipping: FREE</h4>
          <B>Total Price: {{totalPrice | currency: 'USD'}}</B>
        </div>
        <div class="text-center">
          <button class="btn btn-info" type="submit">Purchase</button>
        </div>
      </form>

    </div>
  </div>
</div>
